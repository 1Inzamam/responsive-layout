<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,200px );
            gap: 5px;
        }
        .box{
            background-color: aqua;
        }
        #box-1{
            grid-row: span 7;
        }
        #box-14, #box-15, #box-16{
            grid-column: span 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box-1">SQ-1</div>
        <div class="box" id="box-2">SQ-2</div>
        <div class="box" id="box-3">SQ-3</div>
        <div class="box" id="box-4">SQ-4</div>
        <div class="box" id="box-5">SQ-5</div>
        <div class="box" id="box-6">SQ-6</div>
        <div class="box" id="box-7">SQ-7</div>
        <div class="box" id="box-8">SQ-8</div>
        <div class="box" id="box-9">SQ-9</div>
        <div class="box" id="box-10">SQ-10</div>
        <div class="box" id="box-11">SQ-11</div>
        <div class="box" id="box-12">SQ-12</div>
        <div class="box" id="box-13">SQ-13</div>
        <div class="box" id="box-14">SQ-14</div>
        <div class="box" id="box-15">SQ-15</div>
        <div class="box" id="box-16">SQ-16</div>
    </div>
</body>
</html>
